		<script>
			window.onmousemove = function(e) {
				var x = e.clientX;
				var y = e.clientY;
				var list = document.getElementsByTagName('div');
				var t = list[list.length - 1];
				t.style.left = x + 'px';
				t.style.top = y + 'px';
				var first = list[0];
				document.body.insertBefore(t, first);
			}
