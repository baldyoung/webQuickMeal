<html>
	<head>
	</head>
	<body>
		<div style='width:500px; margin:0 auto; border:1px solid;'>
			<div >
				<textarea style='width:100%; height:160px; resize:none;' ></textarea>
			</div>
			<div style='padding:20px; text-align:right;'>
				<button >发 布</button>
			</div>
			<div id='showArea' style='border-top:3px solid gray; padding:10px;'>
		
		
			</div>
		</div>
		
		<script>
			document.getElementsByTagName('button')[0].onclick = function() {
				var textContent = document.getElementsByTagName('textarea')[0].value;
				document.getElementById('showArea').innerHTML += textContent + '<br>';
				document.getElementsByTagName('textarea')[0].value = '';
			}
		
		</script>
	</body>
</html>
