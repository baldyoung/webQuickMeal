<html>
	<head>
		<style>
			.win {
				width:500px;
				position:absolute;
				top:200px;
				left:300px;
				border:1px solid gray;
				border-radius:3px;
			}
			.win-title {
				height:20px;
				padding:10px;
				background:orange; 
			}
			.win-content {
				min-height:150px;
				background:white;
			}
			.show {
				display:;
			}
			.hide {
				display:none;
			}
		</style>
	</head>
	<body>
		<div style='padding:20px; text-align:center;'>
			<button onclick='showWin()' >点 我</button> 
		</div>
		
		<div id='win' class='win '>
			<div id='winT' class='win-title'>
				<span onclick='closeWin()' style='font-size:15px font-weight:bolder; color:black; float:right; cousor:pointer;'>&times;</span>
			</div>
			<div class='win-content'>
			</div>
		</div>
		
		<script>
			//获取元素
			var dv = document.getElementById('winT');
			var tg = document.getElementById('win');
			var x = 0;
			var y = 0;
			var l = 0;
			var t = 0;
			var isDown = false;
			//鼠标按下事件
			dv.onmousedown = function(e) {
				//获取x坐标和y坐标
				x = e.clientX;
				y = e.clientY;

				//获取左部和顶部的偏移量
				l = tg.offsetLeft;
				t = tg.offsetTop;
				//开关打开
				isDown = true;
				//设置样式  
				dv.style.cursor = 'move';
			}
			//鼠标移动
			window.onmousemove = function(e) {
				if (isDown == false) {
					return;
				}
				//获取x和y
				var nx = e.clientX;
				var ny = e.clientY;
				//计算移动后的左偏移量和顶部的偏移量
				var nl = nx - (x - l);
				var nt = ny - (y - t);

				tg.style.left = nl + 'px';
				tg.style.top = nt + 'px';
			}
			//鼠标抬起事件
			dv.onmouseup = function() {
				//开关关闭
				isDown = false;
				dv.style.cursor = 'default';
			}
			// 显示弹窗
			function showWin(){
				tg.style.display = '';
			}
			function closeWin() {
				tg.style.display = 'none';
			}
		</script>
	</body>
</html>
