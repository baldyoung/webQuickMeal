<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }
        
        ul {
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }
        
        .wrapper {
            width: 250px;
            height: 200px;
            margin: 100px auto 0;
            border: 1px solid pink;
            border-right: 0;
            overflow: hidden;
        }
        
        #left,
        #content {
            float: left;
        }
        
        #left li {
            background: url(images/lili.jpg) repeat-x;
        }
        
        #left li a {
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
        }
        
        #left li a:hover {
            background-image: url(images/abg.gif);
        }
        
        #content {
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }
		
		#content div {
			width:200px;
			height:200px;
		}
		.red {
			background:red;
		}
		.yellow {
			background:yellow;
		}
		.blue {
			background:blue;
		}
		.green {
			background:green;
		}
		.white {
			background:white;
		}
		.black {
			background:black;
		}
		.pink {
			background:pink;
		}
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function() {
            // 1. 鼠标经过左侧的小li 
            $("#left li").mouseover(function() {
                // 2. 得到当前小li 的索引号
                var index = $(this).index();
                console.log(index);
                // 3. 让我们右侧的盒子相应索引号的图片显示出来就好了
                // $("#content div").eq(index).show();
                // 4. 让其余的图片（就是其他的兄弟）隐藏起来
                // $("#content div").eq(index).siblings().hide();
                // 链式编程
                $("#content div").eq(index).show().siblings().hide();

            })
        })
    </script>
</head>

<body>
    <div class="wrapper">
        <ul id="left">
            <li><a href="#">红</a></li>
            <li><a href="#">黄</a></li>
            <li><a href="#">蓝</a></li>
            <li><a href="#">绿</a></li>
            <li><a href="#">白</a></li>
            <li><a href="#">黑</a></li>
            <li><a href="#">粉</a></li>
        </ul>
        <div id="content">
            <div class='red'>
            </div>
            <div class='yellow'>
            </div>
            <div class='blue'>
            </div>
            <div class='green'>
            </div>
			<div class='white'>
			</div>
			<div class='black'>
			</div>
			<div class='pink'>
			</div>
			<div class='blue'>
			</div>

        </div>


    </div>
</body>

</html>
